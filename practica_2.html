<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="logo.matematicas.jfif">

    <style>
         h1
         {
            text-align: center;
            color: blueviolet;
        }

        div{
            display: block;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: rgba(26, 110, 143, 0.589);
            border-radius: 10px;
            width: 97%;
        }
    </style>

    <script>
        function sumar() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = num1 + num2;
            document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + resultado;
        }

        function restar() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = num1 - num2;
            document.getElementById("resultado").innerHTML = "El resultado de la resta es: " + resultado;
        }

        function multiplicar() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = num1 * num2;
            document.getElementById("resultado").innerHTML = "El resultado de la multiplicación es: " + resultado;
        }

        function dividir() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var resultado = num1 / num2;
            document.getElementById("resultado").innerHTML = "El resultado de la división es: " + resultado;
        }
    </script>
</head>
<body>
    <h1>Operaciones Matemáticas</h1>
    <div class="container">
        <form>
            <label for="num1">Ingrese un número:</label>
            <br>
            <br>
            <input type="number" id="num1"><br>
            <br>
            <label for="num2">Ingrese un segundo número:</label>
            <br>
            <br>
            <input type="number" id="num2"><br>
   
            <input type="button" value="Sumar" onclick="sumar()">
            <input type="button" value="Restar" onclick="restar()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">
        </form>
       
        <p id="resultado"></p>
    </div>
</body>
</html>
