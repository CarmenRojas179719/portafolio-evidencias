<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de propiedades de outline en CSS</title>

    <style>
		
		.container {
			border: 2px solid black;
			padding: 20px;
			width: 50%;
			margin: 0 auto;
			text-align: center;
		}
		
		#outline-1 {
			outline: 1px solid blue;
            padding: 20px;
		}
		
		#outline-2 {
			outline: 5px dotted red;
            padding: 20px;
		}
		
		#outline-3 {
			outline: 10px dashed green;
            padding: 20px;
		}
		
	</style>
</head>
<body>
    <div class="container">
		<h1>Propiedades de outline en CSS</h1>

		<p>Este es un ejemplo de cómo se pueden utilizar diferentes propiedades de outline en CSS.</p>

		<ul>
			<li id="outline-1">Outline de 1 píxel sólido en azul</li>
			<li id="outline-2">Outline de 5 píxeles punteado en rojo</li>
			<li id="outline-3">Outline de 10 píxeles rayado en verde</li>
		</ul>
	</div>
</body>
</html>
