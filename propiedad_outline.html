<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Outline en CSS</title>

    <style type="text/css">
        .contenedor {
	    background-image: url(elsa.jpg);
	    background-size: cover;
	    padding: 50px;
        }

        .contenido {
	    background-color: white;
	    padding: 20px;
	    outline: 5px solid blue;
        }

    </style>
</head>
<body>
    <div class="contenedor">
		<h1> Outline con <br> fondo de la <br> Princesa Elsa</h1>
		
        <p>Este es un ejemplo de cómo se puede utilizar la propiedad de <code>outline</code> en CSS en una página con una imagen de fondo.</p>
		
        <p>La imagen de fondo utilizada es la Princesa Elsa de la película Frozen.</p>
		
        <div class="contenido">
			<p>Este es un párrafo dentro de un div con clase "contenido".</p>
		</div>
	</div>
</body>
</html>
